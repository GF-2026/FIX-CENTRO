<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centro de Reportes de Servicio</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f4f9;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 2rem 1rem;
  }

  header h1 {
    font-size: 2rem;
    color: #333;
  }

  .circle-container-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .circle-container {
    position: relative;
    width: 400px;
    height: 400px;
  }

  /* Logo central */
  .center-logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgb(253, 253, 253, 0.1);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    border: none; /* borde negro */
    z-index: 2;
    cursor: pointer;
    overflow: visible;
  }

  .center-logo img {
    width: 80px;
    height: auto;
  }

  /* Tooltip positivo */
  .center-logo::after {
    content: "¡ÉXITO EN EL SERVICIO! ✨";
    position: absolute;
    bottom: 130%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0,0,0,0.8);
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s, transform 0.3s;
    z-index: 5;
  }

  .center-logo:hover::after {
    opacity: 1;
    transform: translateX(-50%) translateY(-5px);
  }

  /* Cards circulares */
  .card {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    cursor: pointer;
    color: white;
    font-weight: bold;
    text-decoration: none;

    border: 3px solid black; /* borde negro */
    box-shadow: 0 8px 20px rgba(0,0,0,0.35); /* sombra más marcada */

    opacity: 0;
    transform: translate(-50%, -50%) scale(0);
    animation: popIn 1s forwards;
  }

  .card i {
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
  }
  .card span {
  font-size: 0.65rem; /* ajustar a tu gusto */
color: #030303;    /* color blanco, puedes poner cualquier color */
}


  /* Gradientes y animación retardada */
  .start-up { background: linear-gradient(135deg, #ffdd57, #ffc107); animation-delay: 0s; }
  .preventive { background: linear-gradient(135deg, #57c7ff, #0099ff); animation-delay: 0.2s; }
  .corrective { background: linear-gradient(135deg, #ff6b6b, #ff3b3b); animation-delay: 0.4s; }
  .diagnostic { background: linear-gradient(135deg, #6bff95, #00d455); animation-delay: 0.6s; }
  .open-service { background: linear-gradient(135deg, #a57bff, #7f4cff); animation-delay: 0.8s; }

  /* Posiciones circulares */
  .start-up { top: 10%; left: 50%; }
  .preventive { top: 35%; left: 85%; }
  .corrective { top: 75%; left: 70%; }
  .diagnostic { top: 75%; left: 30%; }
  .open-service { top: 35%; left: 15%; }

  /* Animación de entrada */
  @keyframes popIn {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
  }

  /* Hover interactivo */
  .card:hover {
    transform: translate(-50%, -50%) scale(1.25);
    box-shadow: 0 12px 30px rgba(0,0,0,0.45), 0 0 20px rgba(0,0,0,0.2);
  }

  @media (max-width: 500px) {
    .circle-container { width: 300px; height: 300px; }
    .card { width: 80px; height: 80px; }
    .card i { font-size: 1.5rem; }
    .center-logo { width: 100px; height: 100px; }
    .center-logo img { width: 70px; }
  }
</style>
<script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Centro de Reportes de Servicio</h1>
  </header>

  <div class="circle-container-wrapper">
    <div class="circle-container">
      <div class="center-logo">
        <img src="Logo.png" alt="Logo">
      </div>

      <a href="https://gf-2026.github.io/Start_on_Report/" target="_blank" class="card start-up">
        <i class="fas fa-rocket"></i>
        <span>ARRANQUE</span>
      </a>

      <a href="https://gf-2026.github.io/Preventive_Report" target="_blank" class="card preventive">
        <i class="fas fa-tools"></i>
        <span>PREVENTIVO</span>
      </a>

      <a href="https://gf-2026.github.io/Corrective_Report" target="_blank" class="card corrective">
        <i class="fas fa-wrench"></i>
        <span>CORRECTIVO</span>
      </a>

      <a href="https://gf-2026.github.io/Diagnostic_Report" target="_blank" class="card diagnostic">
        <i class="fas fa-stethoscope"></i>
        <span>DIAGNÓSTICO</span>
      </a>

      <a href="https://gf-2026.github.io/SERVICE-REPORT" target="_blank" class="card open-service">
        <i class="fas fa-file-alt"></i>
        <span>SERVICIO<br>ABIERTO</span>
      </a>
    </div>
  </div>
</body>
</html>
